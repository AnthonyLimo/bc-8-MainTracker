{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}MainTrackor - Change Password{% endblock %}

{% block content %}
<div class="row">
    
        <div class="col-md-6 col-md-offset-3 auth-login-form">
        <div class="row">
              {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
    
    {% endfor %}
                </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3 auth-login-form">
        <div class="row">
            <h1 class="text-center">Change Your Password</h1>
            <hr>
            
            <div class="col-sm-8 col-sm-offset-2">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>
</div>
{% endblock content%}
