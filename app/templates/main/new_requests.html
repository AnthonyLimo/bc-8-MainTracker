{% extends "main/index.html" %}

{% block dashboard %}

    <div class="row heading">
        <div class="col-md-4">Requested by</div>
        <div class="col-md-4">Description</div>
        <div class="col-md-4">Actions</div>
    </div>
    <br/>

    <div class="row">
        {% for repair in r %}
            <div class="col-md-4">{{repair.requested_by.username}}</div>
            <div class="col-md-4">{{repair.description}}</div>
            <div class="col-md-4">{{repair.name}}</div>
            <a  class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" data-repairid="{{repair.id}}">
                Assign
            </a>

            <a href="{{ url_for('main.reject_repair_request', repairs_id=repair.id)}}" class="btn btn-danger btn-sm">
                Reject
            </a>
        </div>
        {% endfor %}

      

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Assign Maintainer</h4>
                </div>
                <div class="modal-body">
                    <form>
                       {{ wtf.quick_form(form) }}
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="{{ url_for('main.assign_to', id="assign-to")}}" >
                    <button type="button" class="btn btn-primary">Send</button></a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>

{% endblock dashboard %}
